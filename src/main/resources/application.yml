spring:
  datasource:
    password: docker
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

keycloak:
  realm: staffect
  auth-server-url: https://keycloak.weasked.pl:8443/
  resource: spring-app
  bearer-only: true
  ssl-required: NONE