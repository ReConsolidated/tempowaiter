server:
  address: 0.0.0.0


keycloak:
  realm: staffect
  auth-server-url: https://keycloak.weasked.pl:8443/
  resource: spring-app
  bearer-only: true
  ssl-required: NONE

spring:
  datasource:
    password: sa
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    show-sql: false